[project]
name = "crest"
version = "1.0.0"
authors = [
  { name="William Herring", email="william.herring.au@gmail.com" },
]
description = "A web framework designed for simplicity and efficiency"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    'License :: OSI Approved :: BSD 3-Clause "New" or "Revised" License',
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3 :: Only",
]

[project.urls]
"Homepage" = "https://github.com/william-herring/crest"